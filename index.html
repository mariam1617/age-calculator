<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  

    <div class="container">
      <div class="in-flex">
          <div class="input-container">
            <span>Day</span>
            <input type="number" class="day">
            <div class="error d"> </div>
          </div> 
        
        <div class="input-container">
          <span>Month</span>
          <input type="number" class="month">
          <div class="error m"></div>
        </div>
          
        <div class="input-container">
          <span>Year</span>
          <input type="number" class="year">
          <div class="error y"></div>
        </div>
        
    </div>
    <button class="submit">
      <img src="/assets/images/icon-arrow.svg" class="arrow">
    </button>
      
      <div class="output-container">
        <p><span class="out y">--</span> Years</p>
        <p><span class="out m">--</span>Months</p>
        <p><span class="out d">--</span>Days</p>
      </div>
    
    
    </div>
 

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
